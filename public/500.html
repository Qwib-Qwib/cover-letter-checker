<!DOCTYPE html>
<html>
<head>
  <title>Quelque chose ne va pas (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato');

    .rails-default-error-page {
      background-color: #ffeecc;
      color: #2E2F30;
      text-align: center;
      font-family: 'Lato', sans-serif;
      margin: 0;

      * {
        margin: 0;
      }
    }

    .rails-default-error-page div.dialog {
      width: 70%;
      margin: 4em auto 0;
      padding-bottom: 15px;
      background-color: #d5b88f;
      border-radius: 12px;
    }

    .rails-default-error-page h1 {
      font-size: 100px;
      margin: 0;
      color: #730E15;
    }

    .rails-default-error-page h2 {
      font-size: 35px;
      margin-bottom: 12px;
    }

    .rails-default-error-page p {
      font-size: 23px;
    }

    .rails-default-error-page .button {
      display: block;
      width: fit-content;
      margin: 0 auto;
      padding: 8px 16px;
      font-size: 25px;
      text-decoration: none;
      background-color: #ff5919;
      color: #e9d985;
      font-weight: bold;
  }

  .rails-default-error-page .button:hover {
    background-color: #e9d985;
    color: #ff5919;
    transition: background-color, color, 0.3s;
  }

  .rails-default-error-page .last-para {
      margin-bottom: 12px;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>500</h1>
    <h2>Désolé, mais une erreur interne s'est produite !</h2>
    <p>L'erreur vient de notre côté. Veuillez patienter jusqu'à ce qu'elle soit résolue.</p>
    <p class="last-para">En attendant, veuillez cliquez sur le bouton ci-dessous pour retourner dans la page d'accueil. En présupposant que ça marche.</p>
    <a href="/" class="button">Page d'accueil</a>
  </div>
</body>
</html>
